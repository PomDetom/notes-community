server:
  port: 8003
spring:
  application:
    name: notes-user
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.address:127.0.0.1}:8848
        file-extension: yml
        group: SERVICE-GROUP
        shared-configs:
          - data-id: notes-common.yml
            group: SERVICE-GROUP
            refresh: true